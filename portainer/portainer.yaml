version: "3.8"
services:
  portainer:
    image: portainer/portainer-ce:latest
    pull_policy: always
    container_name: portainer
    network_mode: bridge
    restart: unless-stopped
    ports:
      - 8080:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /volume2/docker/portainer/portainer_data:/data
